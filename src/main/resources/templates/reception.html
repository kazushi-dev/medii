<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medii 受付画面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex: 1;
        }
        nav {
            width: 200px;
            background: #f4f4f4;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav li {
            margin-bottom: 10px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            border-left: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }
        nav a {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <header>Medii</header>
    <div class="container">
        <nav>
            <ul>
                <li><a th:href="@{/reception}">受付</a></li>
                <li><a th:href="@{/patients/new}">患者登録</a></li>
                <li>診察記録</li>
                <li>カウンセリング記録</li>
                <li>会計</li>
                <li><a th:href="@{/patients/search}">患者検索</a></li>
                <li>予約</li>
                <li>管理</li>
                <li>設定</li>
            </ul>
        </nav>

        <div class="content">
            <h2 th:text="${today} + ' の受付一覧'"></h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>性別</th>
                        <th>予約</th>
                        <th>場所</th>
                        <th>備考</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reception : ${receptionList}">
    					<td th:text="${reception.patient.id}"></td>
    					<td th:text="${reception.patient.name}"></td>
    					<td th:text="${reception.patient.gender}"></td>
                        <td>予約情報</td>
                        <td>場所</td>
                        <td>備考</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="sidebar">
            <form th:action="@{/reception/add}" method="post">
    			<label>患者ID:</label>
    			<input type="text" name="id" />
    			<button type="submit">追加</button>
			</form>
            <p><strong>カレンダー（仮）</strong></p>
        </div>
    </div>
</body>
</html>
